<div class="container">
  <div class="row align-items-center">
    <div class="b col-6"><button [routerLink]="['']" class="botao">Voltar</button></div>
    <div class="col-6 d-flex text">Series</div>
  </div>
</div>
<div class="box-wrapper d-flex justify-content-center align-items-center">
  <figure class="shape-box shape-box_half" *ngFor="let item of malvelHeros[0]; let i = index">
    <img src="{{item?.thumbnail.path}}.{{item?.thumbnail.extension}}" alt="" />
    <div class="brk-abs-overlay z-index-0 bg-black opacity-60"></div>
    <figcaption>
      <div class="show-cont">
        <h3 class="card-no">{{i+1}}</h3>
        <h4 class="card-main-title">{{item.title}}</h4>
      </div>
      <p class="card-content">{{item?.description}}</p>
      <a href=" " class="read-more-btn">{{item.startYear}}</a>
    </figcaption>
    <span class="after"></span>
  </figure>
</div>
